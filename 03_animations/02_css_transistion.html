<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <link rel="stylesheet" href="./02_css_transition.css">
    <style>
        #box13{
            background-color: lime;
        }
        #box13:hover{
            transform: skew(45deg)
        }
        #box14{
            background-color: blueviolet;
        }
        #box14:hover{
            transform: skew(180deg)
        }
    </style>
</head>
<body>
    <div class="box" id="box1">45 deg</div>
    <div class="box" id="box2">180 deg</div>
    <div class="box" id="box3">x 45 deg</div>
    <div class="box" id="box4">y 45 deg</div>
    <div class="box" id="box5">Scale 2 Time</div>
    <div class="box" id="box6">Scale 4 Times</div>
    <div class="box" id="box7">Scale X 2 Times</div>
    <div class="box" id="box8">Scale Y 2 Times</div>
    <div class="box" id="box9">Translate 50px</div>
    <div class="box" id="box10">Translate 50px 50px</div>
    <div class="box" id="box11">Translate X 50px</div>
    <div class="box" id="box12">Translate Y 50px</div>
    <div class="box" id="box13">Skew 45 deg</div>
    <div class="box" id="box14">Skew 180 deg</div>
</body>
</html>
